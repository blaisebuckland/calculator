<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer async></script>
</head>
<body class= "body">
    <h1 class="heading">JavaScript Calculator</h1>
    <main class="calculator">
        <div class="calculator__display">
            <span class="calculator__display__text"></span>
        </div>
        <section class="calculator__pad">
            <button class="calculator__pad__button calculator__pad__button--cancel">C</button>
            <button class="calculator__pad__button calculator__pad__button--percent">%</button>
            <button class="calculator__pad__button calculator__pad__button--operator">รท</button>
            <button class="calculator__pad__button calculator__pad__button--number">7</button>
            <button class="calculator__pad__button calculator__pad__button--number">8</button>
            <button class="calculator__pad__button calculator__pad__button--number">9</button>
            <button class="calculator__pad__button calculator__pad__button--operator">x</button>
            <button class="calculator__pad__button calculator__pad__button--number">4</button>
            <button class="calculator__pad__button calculator__pad__button--number">5</button>
            <button class="calculator__pad__button calculator__pad__button--number">6</button>
            <button class="calculator__pad__button calculator__pad__button--operator">-</button>
            <button class="calculator__pad__button calculator__pad__button--number">1</button>
            <button class="calculator__pad__button calculator__pad__button--number">2</button>
            <button class="calculator__pad__button calculator__pad__button--number">3</button>
            <button class="calculator__pad__button calculator__pad__button--operator">+</button>
            <button class="calculator__pad__button calculator__pad__button--decimal">.</button>
            <button class="calculator__pad__button calculator__pad__button--number">0</button>
            <button class="calculator__pad__button calculator__pad__button--equals">=</button>
        </section>
    </main>
</body>
</html>
