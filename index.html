<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer async></script>
</head>
<body>
    <h1 class="heading">JavaScript Calculator</h1>
    <main class="calculator">
        <div class="calculator__display"></div>
        <section class="calculator__pad">
            <div class="calculator__pad__button">1</div>
            <div class="calculator__pad__button">2</div>
            <div class="calculator__pad__button">3</div>
            <div class="calculator__pad__button">4</div>
            <div class="calculator__pad__button">5</div>
            <div class="calculator__pad__button">6</div>
            <div class="calculator__pad__button">7</div>
            <div class="calculator__pad__button">8</div>
            <div class="calculator__pad__button">9</div>
            <div class="calculator__pad__button">10</div>
            <div class="calculator__pad__button">11</div>
            <div class="calculator__pad__button">12</div>
            <div class="calculator__pad__button">13</div>
            <div class="calculator__pad__button">14</div>
            <div class="calculator__pad__button">15</div>
            <div class="calculator__pad__button">16</div>
            <div class="calculator__pad__button">17</div>
            <div class="calculator__pad__button">18</div>
            <div class="calculator__pad__button">19</div>
            <div class="calculator__pad__button">20</div>
        </section>
    </main>
</body>
</html>
