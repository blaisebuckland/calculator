<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer async></script>
</head>
<body class= "body">
    <h1 class="body__heading">JavaScript Calculator</h1>
    <main class="body__calculator">
        <div class="body__calculator__display"></div>
        <section class="body__calculator__pad">
            <button class="body__calculator__pad__button">C</button>
            <button class="body__calculator__pad__button">()</button>
            <button class="body__calculator__pad__button">%</button>
            <button class="body__calculator__pad__button">/</button>
            <button class="body__calculator__pad__button">7</button>
            <button class="body__calculator__pad__button">8</button>
            <button class="body__calculator__pad__button">9</button>
            <button class="body__calculator__pad__button">x</button>
            <button class="body__calculator__pad__button">4</button>
            <button class="body__calculator__pad__button">5</button>
            <button class="body__calculator__pad__button">6</button>
            <button class="body__calculator__pad__button">-</button>
            <button class="body__calculator__pad__button">1</button>
            <button class="body__calculator__pad__button">2</button>
            <button class="body__calculator__pad__button">3</button>
            <button class="body__calculator__pad__button">+</button>
            <button class="body__calculator__pad__button">+/-</button>
            <button class="body__calculator__pad__button">0</button>
            <button class="body__calculator__pad__button">.</button>
            <button class="body__calculator__pad__button">=</button>
        </section>
    </main>
</body>
</html>
