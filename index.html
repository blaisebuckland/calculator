<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer async></script>
</head>
<body class= "body">
    <h1 class="heading">JavaScript Calculator</h1>
    <main class="calculator">
        <div class="calculator__display">
            <span class="calculator__display__text"></span>
        </div>
        <section class="calculator__pad">
            <button class="calculator__pad__cancel">C</button>
            <button class="calculator__pad__percent">%</button>
            <button class="calculator__pad__operator">รท</button>
            <button class="calculator__pad__number">7</button>
            <button class="calculator__pad__number">8</button>
            <button class="calculator__pad__number">9</button>
            <button class="calculator__pad__operator">x</button>
            <button class="calculator__pad__number">4</button>
            <button class="calculator__pad__number">5</button>
            <button class="calculator__pad__number">6</button>
            <button class="calculator__pad__operator">-</button>
            <button class="calculator__pad__number">1</button>
            <button class="calculator__pad__number">2</button>
            <button class="calculator__pad__number">3</button>
            <button class="calculator__pad__operator">+</button>
            <button class="calculator__pad__operator">.</button>
            <button class="calculator__pad__number">0</button>
            <button class="calculator__pad__equals">=</button>
        </section>
    </main>
</body>
</html>
