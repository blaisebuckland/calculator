<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer async></script>
</head>
<body class= "body">
    <h1 class="heading">JavaScript Calculator</h1>
    <main class="calculator">
        <div class="calculator__display">
            <span class="calculator__display__text"></span>
        </div>
        <section class="calculator__pad">
            <button class="calculator__pad__button" id="cancel-button">C</button>
            <button class="calculator__pad__button" id="brackets-button">()</button>
            <button class="calculator__pad__button" id="percent-button">%</button>
            <button class="calculator__pad__button" id="divide-button">/</button>
            <button class="calculator__pad__button" id="seven-button">7</button>
            <button class="calculator__pad__button" id="eight-button">8</button>
            <button class="calculator__pad__button" id="nine-button">9</button>
            <button class="calculator__pad__button" id="multiply-button">x</button>
            <button class="calculator__pad__button" id="four-button">4</button>
            <button class="calculator__pad__button" id="five-button">5</button>
            <button class="calculator__pad__button" id="six-button">6</button>
            <button class="calculator__pad__button" id="minus-button">-</button>
            <button class="calculator__pad__button" id="one-button">1</button>
            <button class="calculator__pad__button" id="two-button">2</button>
            <button class="calculator__pad__button" id="three-button">3</button>
            <button class="calculator__pad__button" id="plus-button">+</button>
            <button class="calculator__pad__button" id="positive-negative-button">+/-</button>
            <button class="calculator__pad__button" id="zero-button">0</button>
            <button class="calculator__pad__button" id="decimal-button">.</button>
            <button class="calculator__pad__button" id="equals-button">=</button>
        </section>
    </main>
</body>
</html>
